<!DOCTYPE html>
<html>
    <head>
        <title>CSS+Registeration form</title>
        <style>
            *{background-color: rgb(0, 0, 0);}
            *{color: rgb(255, 255, 255);}
        </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personel Information</legend><label font-weight="bold">First Name</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label font-weight="bold">Last Name</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label font-weight="bold">Gender</label>
                <input type="radio" name="subject" value="Male">Male<br><br>
                <input type="radio" name="subject" value="Female">Female<br><br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"><br><br>
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday"><br><br>
                <textarea id="text" rows="4" cols="50" name="description">Enter Description Here....</textarea><br><br>
                <label for="image">Image</label>
                <input type="file" name="filename" accept="/image/*"><br><br>
                <input type="submit" name="submit" value="Submit">
                <input type="reset" name="reset" value="Reset"><br><br>
            </fieldset>
        </form>
    </body>
</html>
